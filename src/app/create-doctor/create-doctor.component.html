<div class="col-md-6 offset-md-3">
    <h3>Create Doctor</h3>
    <form (ngSubmit)= "onSubmit()">
        <div class="form-group">
            <label>Id</label>
            <input type="number" class="form-control" id="drId" [(ngModel)]= "doctor.drId" name="drId">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="drName" [(ngModel)]= "doctor.drName" name="drName">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" class="form-control" id="age" [(ngModel)]= "doctor.age" name="age">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="text" class="form-control" id="gender" [(ngModel)]= "doctor.gender" name="gender">
        </div>
        <div class="form-group">
            <label>Specialist Field</label>
            <input type="text" class="form-control" id="specialistField" [(ngModel)]= "doctor.specialistField" name="specialistField">
        </div>
        <br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
