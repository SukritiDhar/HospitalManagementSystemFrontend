<h3>View Patient Details</h3>
<form (ngSubmit)= "onSubmit()" method="post">
    <div class="form-group">
        <label>Type Patient Id</label>
          <input type="search" class="form-control" id="visitedpatient" [(ngModel)]= "patients.ptId" name="visitedpatient">
    </div>
    <br>
    <button class="btn btn-success" type="submit">Show</button>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Patient Name</th>
            <th>Visited Doctor</th>
            <th>Date of Visit</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{patients.ptName}}</td>
            <td>{{patients.visitedDoctor}}</td>
            <td>{{patients.dateOfVisit}}</td>
        </tr>
    </tbody>
</table>
